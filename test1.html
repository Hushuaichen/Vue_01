        function quickSort(arr){
            if(arr.length<2){
                return arr
            }
            let basis = arr[0]
            let left = []
            let right = []
            for(let i=1;i<arr.length;i++){
                if(arr[i]<basis){
                    left.push(arr[i])
                }else{
                    right.push(arr[i])
                }
            }
            return quickSort(left).concat(basis,quickSort(right))
        }

        //递归实现深拷贝
        function getType(data){
            return Object.prototype.toString.call(data).slice(8,-1)
        }
        function deepClone(data){
            let container
            let type = getType(data)
            if(type==='Object'){
                container = {}
            }
            if(type==='Array'){
                container = []
            }
            for(let i in data){
                let type = getType(data[i])
                if(type==='Array' || type==='Object'){
                    container[i]=deepClone(data[i])
                }else{
                    container[i]=data[i]
                }
            }
            return container
        }
